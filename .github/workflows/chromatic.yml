name: Deploy storybook

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]


env:
  CHROMATIC_PROJECT_TOKEN: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}


jobs:
  deploy:
    name: Deploy storybook
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'

      - run: npm run chromatic